  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600");

    body {
      font-family: "Raleway", Arial, Helvetica, sans-serif;
      margin: 0;
    }

    div#osm-map {
      position: absolute;
      left: 0;
      right: 0;
      top: 44px;
      bottom: 0;
      z-index: 10010;
    }
    header {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 44px;
      font-family: "Raleway", Arial, Helvetica, sans-serif;
      display: flex;
      align-items:center;
      font-weight: 600;
      font-size: 1rem;
      overflow: hidden;
    }
    header a:link, header a:visited, header a:hover, header a:active {
      color: #393939;
      text-decoration: none;
    }
    header a.logo {
      width: 4rem;
      height: 2rem;
      padding: 0 0.5rem;
      background: url(../../images/logo_default.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    header a.subscribe {
      width: 2rem;
      height: 2rem;
      padding: 0 0.5rem;
      background: url(../images/subscribe.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <header>
    <a href="../../" class="logo" style="flex: initial;"></a>
    <p style="flex: auto;">Blutplasmaspende</p>
    <a href="javascript:void(0)" onclick="showSubscribeInDetailsPane()" class="subscribe" style="flex: initial;"></a>
  </header>

  <div id="osm-map"></div>

  <script>

    const plasmaPinIcon = {
      iconUrl: '/maps/plasma/images/marker-icon-blood.png',
      iconSize: [30, 38],
      iconAnchor: [15, 37],
      popupAnchor: [1, -34]
    };

    const params = WirVsVirusMap.Utils.parseUrlParams(window.location.href);

    if (params.embedded) {
      $('header').hide();
      $('#osm-map').css('top', 0);
    }

    const settings = {
      embedded: params.hasOwnProperty("embedded"),
      lockLink: "/maps/plasma", // TODO: For now we only embed from the landing page.
      zoom: params.hasOwnProperty("zoom") ? parseInt(params.zoom) : 6,
      platforms: [
        //{ name: 'ImmunHelden.de',
        //  sources: [
          { name: "#SpendeCOVIDPlasma", restBaseUrl: 'http://localhost:5000/maps/plasma', icon: plasmaPinIcon }
        //]}
      ],
      selectPlatformsControl: !params.hasOwnProperty("embedded")
    };

    const map = new WirVsVirusMap.Instance('osm-map', settings);

    $(window).on('hashchange', e => {
      let preselectId = WirVsVirusMap.Utils.parseAnchor(window.location.href);
      if (preselectId)
        map.focusPin(preselectId);
    });

    function showSubscribeInDetailsPane() {
      map.openDetailsPane('followup.html');
    }

    // interactions
  </script>
</body>
